apiVersion: apps/v1
kind: Deployment
metadata:
  name: train-schedule
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: ab
    spec:
      containers:
        - name: train-schedule
          image: rahul4884/train-schedule:latest
          ports:
            - containerPort: 8090
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
  selector:
    matchLabels:
      app: ab
